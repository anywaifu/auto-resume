[pytest]
asyncio_default_fixture_loop_scope = function
filterwarnings =
    default
    # Ignore Pydantic v2 config class warning (often from dependencies)
    ignore:Support for class-based `config` is deprecated.*:pydantic.warnings.PydanticDeprecatedSince20
    # Ignore asyncio get_event_loop warning specifically from litellm if needed
    ignore:There is no current event loop:DeprecationWarning:litellm.*
