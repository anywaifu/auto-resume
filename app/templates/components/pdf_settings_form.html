<form id="pdf-settings-form"
          class="space-y-4"
          hx-post="/api/config/save-pdf-margin"
          hx-target="#pdf-settings-feedback">
        <div>
            <label class="block text-gray-700 mb-2 font-medium">Page Margin</label>
            <input type="text" 
                   name="margin" 
                   class="w-full p-2 border rounded" 
                   value="{{ pdf_margin }}" placeholder="10mm">
            <p class="text-xs text-gray-500 mt-1">CSS value for page margin (e.g., 10mm, 1in, 2cm)</p>
        </div>
        <div id="pdf-settings-feedback"></div>
        <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">Save</button>
</form>
