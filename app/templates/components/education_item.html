<div class="border border-gray-200 rounded-lg p-4 mb-4" id="education-{{ index }}" data-index="{{ index }}">
    <div class="flex justify-between mb-2">
        <h3 class="text-gray-700 font-medium">INSTITUTION</h3>
        <button class="text-red-500 hover:text-red-700 transition-colors"
                hx-delete="/api/resume/education/{{ index }}"
                hx-target="#education-{{ index }}"
                hx-swap="outerHTML"
                hx-confirm="Are you sure you want to delete this education?">
            <i class="fas fa-trash"></i>
        </button>
    </div>
    <input type="text" value="{{ edu.institution }}"
           class="w-full p-2 border border-gray-300 rounded mb-4"
           hx-patch="/api/resume/education/{{ index }}/institution"
           hx-trigger="change"
           name="value">

    <h3 class="text-gray-700 font-medium mb-2">DEGREE/PROGRAM</h3>
    <input type="text" value="{{ edu.degree }}"
           class="w-full p-2 border border-gray-300 rounded mb-4"
           hx-patch="/api/resume/education/{{ index }}/degree"
           hx-trigger="change"
           name="value">

    <h3 class="text-gray-700 font-medium mb-2">GRADUATION DATE</h3>
    <input type="text" value="{{ edu.graduation_date }}"
           class="w-full p-2 border border-gray-300 rounded"
           hx-patch="/api/resume/education/{{ index }}/graduation_date"
           hx-trigger="change"
           name="value">
</div>
