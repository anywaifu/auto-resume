<div class="border border-gray-200 rounded-lg p-4 mb-4" id="project-{{ index }}" data-index="{{ index }}">
    <div class="flex justify-between items-center mb-2">
        <h3 class="text-gray-700 font-medium">PROJECT NAME</h3>
        <button class="text-red-500 hover:text-red-700 transition-colors"
                hx-delete="/api/resume/project/{{ index }}"
                hx-target="#project-{{ index }}"
                hx-swap="outerHTML">
            <i class="fas fa-trash"></i>
        </button>
    </div>
    
    <input type="text" value="{{ project.name }}"
           class="w-full p-2 border border-gray-300 rounded mb-4"
           hx-patch="/api/resume/project/{{ index }}/name"
           hx-trigger="change"
           name="value">

    <div class="grid grid-cols-2 gap-4 mb-4">
        <div>
            <h3 class="text-gray-700 font-medium mb-2">URL/REPOSITORY</h3>
            <input type="text" value="{{ project.url }}"
                   class="w-full p-2 border border-gray-300 rounded"
                   hx-patch="/api/resume/project/{{ index }}/url"
                   hx-trigger="change"
                   name="value">
        </div>
        <div>
            <h3 class="text-gray-700 font-medium mb-2">TECHNOLOGIES USED</h3>
            <input type="text" value="{{ project.technologies }}"
                   class="w-full p-2 border border-gray-300 rounded"
                   hx-patch="/api/resume/project/{{ index }}/technologies"
                   hx-trigger="change"
                   name="value">
        </div>
    </div>
    
    <div>
        <h3 class="text-gray-700 font-medium mb-2">Key Features & Details</h3>
        <div id="project-point-list-{{ index }}">
            {% for point in project.points %}
            <div class="relative mb-3 group" id="point-{{ index }}-{{ loop.index0 }}" data-point-index="{{ loop.index0 }}">
                <textarea
                    class="w-full p-3 pr-10 border border-gray-300 rounded min-h-[80px] resize-y"
                    hx-patch="/api/resume/project/{{ index }}/point/{{ loop.index0 }}"
                    hx-trigger="change"
                    name="value">{{ point }}</textarea>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
