<div class="border border-gray-200 rounded-lg p-4 mb-4" id="project-{{ project.id }}" data-index="{{ index }}" data-project-id="{{ project.id }}">
    <div class="flex justify-between items-center mb-2">
        <h3 class="text-gray-700 font-medium">PROJECT NAME</h3>
        <button class="text-red-500 hover:text-red-700 transition-colors"
                hx-delete="/api/resume/project/{{ project.id }}"
                hx-target="#project-{{ project.id }}"
                hx-swap="outerHTML" hx-confirm="Are you sure you want to delete this project?">
            <i class="fas fa-trash"></i>
        </button>
    </div>
    
    <input type="text" value="{{ project.name }}"
           class="w-full p-2 border border-gray-300 rounded mb-2"
           hx-patch="/api/resume/project/{{ project.id }}/name"
           hx-trigger="change"
           name="value">

    <div class="grid grid-cols-2 gap-4 mb-4">
        <div>
            <h3 class="text-gray-700 font-medium mb-2">URL/REPOSITORY</h3>
            <input type="text" value="{{ project.url }}"
                   class="w-full p-2 border border-gray-300 rounded"
                   hx-patch="/api/resume/project/{{ project.id }}/url"
                   hx-trigger="change"
                   name="value">
        </div>
        <div>
            <h3 class="text-gray-700 font-medium mb-2">TECHNOLOGIES USED</h3>
            <input type="text" value="{{ project.technologies }}"
                   class="w-full p-2 border border-gray-300 rounded"
                   hx-patch="/api/resume/project/{{ project.id }}/technologies"
                   hx-trigger="change"
                   name="value">
        </div>
    </div>
    
    <div>
        <h3 class="text-gray-700 font-medium mb-2">Key Features & Details</h3>
        <div id="project-point-list-{{ project.id }}">
            {% for point in project.points %}
            <div class="relative mb-3 group" id="project-point-{{ project.id }}-{{ loop.index0 }}" data-point-index="{{ loop.index0 }}">
                <textarea
                    class="w-full p-3 pr-10 border border-gray-300 rounded min-h-[80px] resize-y"
                    hx-patch="/api/resume/project/{{ project.id }}/point/{{ loop.index0 }}"
                    hx-trigger="change"
                    name="value">{{ point }}</textarea>
                <div class="absolute right-2 top-2 flex space-x-1">
                    <button class="text-red-500 hover:text-red-700 opacity-0 group-hover:opacity-100 transition-opacity"
                            hx-delete="/api/resume/project/{{ project.id }}/point/{{ loop.index0 }}"
                            hx-target="#project-point-{{ project.id }}-{{ loop.index0 }}"
                            hx-swap="outerHTML" hx-confirm="Are you sure you want to delete this point?">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
            </div>
            {% endfor %}
        </div>
        <button class="flex items-center text-sm text-green-600 hover:text-green-800 transition-colors mt-2"
                hx-post="/api/resume/project/{{ project.id }}/point"
                hx-target="#project-point-list-{{ project.id }}"
                hx-swap="beforeend">
            <i class="fas fa-plus mr-1"></i> Add Point
        </button>
    </div>
</div>
