<div class="border border-gray-200 rounded-lg p-4 mb-4" id="experience-{{ item.id }}" data-index="{{ index }}" data-experience-id="{{ item.id }}">
    <div class="flex justify-between items-center mb-2">
        <h3 class="text-gray-700 font-medium">POSITION</h3>
        <button class="text-red-500 hover:text-red-700 transition-colors"
                hx-delete="/api/resume/experience/{{ item.id }}"
                hx-target="#experience-{{ item.id }}"
                hx-swap="outerHTML" hx-confirm="Are you sure you want to delete this experience entry?">
            <i class="fas fa-trash"></i>
        </button>
    </div>
    <input type="text" value="{{ item.title }}"
           class="w-full p-2 border border-gray-300 rounded mb-2"
           hx-patch="/api/resume/experience/{{ item.id }}/title"
           hx-trigger="change"
           name="value">

    <div class="grid grid-cols-2 gap-4 mb-2">
        <div>
            <h3 class="text-gray-700 font-medium mb-2">COMPANY</h3>
            <input type="text" value="{{ item.company }}"
                   class="w-full p-2 border border-gray-300 rounded"
                   hx-patch="/api/resume/experience/{{ item.id }}/company"
                   hx-trigger="change"
                   name="value">
        </div>
        <div>
            <h3 class="text-gray-700 font-medium mb-2">LOCATION</h3>
            <input type="text" value="{{ item.location }}"
                   class="w-full p-2 border border-gray-300 rounded"
                   hx-patch="/api/resume/experience/{{ item.id }}/location"
                   hx-trigger="change"
                   name="value">
        </div>
    </div>

    <div class="mb-4">
        <h3 class="text-gray-700 font-medium mb-2">DATE</h3>
        <div class="flex items-center space-x-2">
            <input type="text" value="{{ item.start_date }}"
                   class="w-full p-2 border border-gray-300 rounded date-input" placeholder="Start Date"
                   hx-patch="/api/resume/experience/{{ item.id }}/start_date"
                   hx-trigger="change"
                   name="value">
            <span>â€“</span>
            <input type="text" value="{{ item.end_date }}" placeholder="End Date"
                   class="w-full p-2 border border-gray-300 rounded date-input"
                   hx-patch="/api/resume/experience/{{ item.id }}/end_date"
                   hx-trigger="change"
                   name="value">
        </div>
        <div class="mt-1 text-sm text-gray-500">
            Use 'Present' in the date field for current positions
        </div>
    </div>

    <div>
        <h3 class="text-gray-700 font-medium mb-2">Key Responsibilities & Achievements</h3>
        <div id="responsibility-list-{{ item.id }}">
            {% for point in item.points %}
            <div class="relative mb-3 group" id="point-{{ item.id }}-{{ loop.index0 }}" data-point-index="{{ loop.index0 }}">
                <textarea
                    class="w-full p-3 pr-10 border border-gray-300 rounded min-h-[100px] resize-none"
                    hx-patch="/api/resume/experience/{{ item.id }}/point/{{ loop.index0 }}"
                    hx-trigger="change"
                    name="value">{{ point }}</textarea>
                <div class="absolute right-2 top-2 flex space-x-1">
                    <button class="text-red-500 hover:text-red-700 opacity-0 group-hover:opacity-100 transition-opacity"
                            hx-delete="/api/resume/experience/{{ item.id }}/point/{{ loop.index0 }}"
                            hx-target="#point-{{ item.id }}-{{ loop.index0 }}"
                            hx-swap="outerHTML" hx-confirm="Are you sure you want to delete this point?">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
            </div>
            {% endfor %}
        </div>

        <div class="flex justify-between mt-4">
            <button class="flex items-center text-sm text-green-600 hover:text-green-800 transition-colors"
                    hx-post="/api/resume/experience/{{ item.id }}/point"
                    hx-target="#responsibility-list-{{ item.id }}"
                    hx-swap="beforeend">
                <i class="fas fa-plus mr-1"></i> Add Point
            </button>
        </div>
    </div>
</div>
