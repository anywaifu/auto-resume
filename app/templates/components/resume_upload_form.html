<!-- Resume Upload -->
<form id="resume-upload-form"
      class="space-y-4"
      hx-post="/api/config/import-resume"
      hx-encoding="multipart/form-data"
      hx-target="#resume-list-container">
    <div>
        <label class="block text-gray-700 mb-2 font-medium">Resume Name</label>
        <input type="text" name="resume_name" class="w-full p-2 border rounded" required>
    </div>
    <div>
        <label class="block text-gray-700 mb-2 font-medium">PDF Resume</label>
        <input type="file" name="resume_file" accept=".pdf" class="w-full p-2 border rounded" required>
    </div>
    <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">Import Resume</button>
</form>
