<div>
    <div class="flex justify-between items-center mb-4">
        <h2 class="text-lg font-semibold">Projects</h2>
        <button class="flex items-center text-sm text-green-600 hover:text-green-800 transition-colors"
                hx-post="/api/resume/project"
                hx-target="#projects-list"
                hx-swap="beforeend">
            <i class="fas fa-plus mr-1"></i> Add Project
        </button>
    </div>

    <div id="projects-list">
        {% for project in resume_data.projects %}
        <div class="border border-gray-200 rounded-lg p-4 mb-4" id="project-{{ loop.index0 }}" data-index="{{ loop.index0 }}">
            <div class="flex justify-between items-center mb-2">
                <h3 class="text-gray-700 font-medium">PROJECT NAME</h3>
                <button class="text-red-500 hover:text-red-700 transition-colors"
                        hx-delete="/api/resume/project/{{ project.id }}"
                        hx-target="#project-{{ loop.index0 }}"
                        hx-swap="outerHTML" hx-confirm="Are you sure you want to delete this project?">
                    <i class="fas fa-trash"></i>
                </button>
            </div>
            
            <input type="text" value="{{ project.name }}"
                   class="w-full p-2 border border-gray-300 rounded mb-2"
                   hx-patch="/api/resume/project/{{ project.id }}/name"
                   hx-trigger="change"
                   name="value">
        </div>
        {% endfor %}
    </div>
</div>
